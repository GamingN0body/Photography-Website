<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js"></script>
</head>

<body>
    <nav>
        <div>
            <section class="nav-bar-image" id="nav-bar-image-index">
                <img src="" alt="page icon or symbol" class="nav-bar-img" id="nav-bar-img-index">
            </section>
            <section class="nav-bar" id="nav-bar-index">
                <ul class="nav-row">
                    <li><a href="/index.html" class="nav-bar-link">Home Page</a></li>
                    <li><a href="/aboutme.html" class="nav-bar-link">About Me</a></li>
                    <li><a href="/galllery.html" class="nav-bar-link">Gallery</a></li>
                    <li><a href="/contact.html" class="nav-bar-link nav-bar-link-contact">Contact</a></li>
                </ul>
            </section>
        </div>
    </nav>
    <header class="gallery-header">
        <section class="btn-container">
            <a href="/galllery.html"><button class="btn">All Images</button></a>
            <a href="/filter/people.html" class="filter-img"><button class="btn">People</button></a>
            <a href="/filter/scenery.html" class="filter-img"><button class="btn">Scenery</button></a>
            <a href="/filter/miscellaneous.html" class="filter-img"><button class="btn">Miscellaneous</button></a>
        </section>
        <section class="row arrows">
            <p class="arrow-gallery" onclick="plusImg(-1, 0)">&#8592;</p>
            <p class="arrow-gallery" onclick="plusImg(1, 0)">&#8594;</p>
        </section>
    </header>
    <main>
        <section class="container">
            <div class="img-carousel slide1 gallery-images">
                <div class="row">
                    <div class="column">
                        <section class="img-container" id="">
                            <img src="/images/scenary/homes/charis-wedding.jpg" alt="" class="gallery-img scenary">
                            <img src="/images/scenary/homes/case-table.jpg" alt="" class="gallery-img scenary">
                            <img src="/images/scenary/water/ocean-cliff.jpg" alt="" class="gallery-img scenary">
                        </section>
                    </div>
                    <div class="column">
                        <section class="img-container" id="">
                            <img src="/images/scenary/homes/door-wedding.jpg" alt="" class="gallery-img scenary">
                            <img src="/images/scenary/homes/shoes-flowerBg.jpg" alt="" class="gallery-img scenary">
                            <img src="/images/scenary/unorganized/sunset.jpg" alt="" class="gallery-img scenary">
                        </section>
                    </div>
                    <div class="column">
                        <section class="img-container" id="">
                            <img src="/images/scenary/flowers/blue-pink-blackBg.jpg" alt="" class="gallery-img scenary">
                            <img src="/images/scenary/flowers/pink-red-flower.jpg" alt="" class="gallery-img scenary">
                            <img src="/images/scenary/water/closeup-water-darkblue.JPG" alt=""
                                class="gallery-img scenary">
                        </section>
                    </div>
                    <div class="column">
                        <section class="img-container end-image" id="">
                            <img src="/images/scenary/unorganized/mountain-fog.jpg" alt="" class="gallery-img scenary">
                            <img src="/images/scenary/unorganized/river-mountains-kid.png" alt=""
                                class="gallery-img scenary">
                            <img src="/images/scenary/water/canal-trash.jpg" alt="" class="gallery-img scenary">
                            <img src="/images/scenary/water/cart-water-canal.jpg" alt="" class="gallery-img scenary">
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="row">
            <section class="copyright-footer">
                <h6>maybe</h6>
            </section>
            <section class="links-footer">
                <a href="/index.html" class="footer-link">Home Page</a>
                <a href="/aboutme.html" class="footer-link">About Me</a>
                <a href="/galllery.html" class="footer-link">Gallery</a>
            </section>
            <section class="symbol-footer">
                <img src="" alt="image of the website logo" class="website-logo-footer">
            </section>
        </div>
    </footer>
</body>

</html>
